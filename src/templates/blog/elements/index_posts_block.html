<div class="index-posts-block">
    <div class="header header-large">
        {{ header }}
    </div>
    <div class="content">
        {% for post in posts %}
            <div class="element">
                <a href="{% url 'blog:post_detail' post.id %}">
                    <img src="{{ post.cover.url }}" class="post-cover small">
                </a>
                <div class="content">
                    <a href="{% url 'blog:post_detail' post.id %}">
                        <span class="header header-small">{{ post.header }}</span>
                    </a>
                    <span class="content-text">{{ post.describe }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
